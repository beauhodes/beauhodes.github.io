---
layout: default
title: Articles
---
	<!-- <h1>{{ page.title }}</h1> -->
	<br>
	<h1 style="text-align: center;">Articles</h1>
	<br>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> : <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
